apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-log-agent-frontend
  namespace: ai-log-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-log-agent-frontend
  template:
    metadata:
      labels:
        app: ai-log-agent-frontend
    spec:
      containers:
        - name: frontend
          image: ai-log-agent/frontend:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: ai-log-agent-frontend
  namespace: ai-log-agent
spec:
  type: NodePort
  selector:
    app: ai-log-agent-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30090
