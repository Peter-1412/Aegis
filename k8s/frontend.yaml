apiVersion: apps/v1
kind: Deployment
metadata:
  name: aegis-frontend
  namespace: aegis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aegis-frontend
  template:
    metadata:
      labels:
        app: aegis-frontend
    spec:
      containers:
        - name: frontend
          image: aegis/frontend:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aegis-frontend
  namespace: aegis
spec:
  type: NodePort
  selector:
    app: aegis-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30090
