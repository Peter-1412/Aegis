apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatops-service
  namespace: ai-log-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chatops-service
  template:
    metadata:
      labels:
        app: chatops-service
    spec:
      containers:
        - name: chatops-service
          image: ai-log-agent/chatops-service:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          env:
            - name: LOKI_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: ai-log-agent-config
                  key: LOKI_BASE_URL
            - name: LOKI_TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: ai-log-agent-config
                  key: LOKI_TENANT_ID
            - name: LOKI_SERVICE_LABEL_KEY
              valueFrom:
                configMapKeyRef:
                  name: ai-log-agent-config
                  key: LOKI_SERVICE_LABEL_KEY
            - name: LOKI_SELECTOR_TEMPLATE
              valueFrom:
                configMapKeyRef:
                  name: ai-log-agent-config
                  key: LOKI_SELECTOR_TEMPLATE
            - name: LLM_MODEL
              valueFrom:
                configMapKeyRef:
                  name: ai-log-agent-config
                  key: LLM_MODEL
            - name: ARK_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: ai-log-agent-config
                  key: ARK_BASE_URL
            - name: ARK_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-log-agent-secrets
                  key: ARK_API_KEY
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: chatops-service
  namespace: ai-log-agent
spec:
  type: NodePort
  selector:
    app: chatops-service
  ports:
    - name: http
      port: 8001
      targetPort: 8001
      nodePort: 30091
